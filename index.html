<!DOCTYPE html>
<html>
	<head>
		<title>Google Clone</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<div id="wrapper">

		  <div id="header">
		  	<ul id="nav">
					<li><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com.ng/webhp%3Ftab%3Dww%26ei%3DyDgAVODEJcvZygPt5YGoCg%26ved%3D0CBIQ1S4" class="blue">Sign in</a></li>
					<li><img src="img/grid-icon.jpg" id="grid"></li>

					<li><a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>

				</ul>
		  </div>

		  <div id="content">
		    <img src="img/logo.png" id="logo">
				<form>
					<input type="text" name="search" class="searchBar">
				</form>
				<div id="click">
						 <span class="btn"><button type="button" class="button1">Google Search</button></span>
						 <span class="btn"><button type="button" class="button1">I'm Feeling Lucky</button></span>

		  </div>

		  <div id="footer">

					<ul >
						<li><a href="https://www.google.com.ng/intl/en/ads/?fg=1">Advertising</a></li>

						<li><a href="https://www.google.com.ng/intl/en/about/">About</a></li>
					</ul>
			</div>
			<div id="right">
				<ul>
					<li><a href="https://www.google.com.ng/intl/en/policies/?fg=1">Privacy & Terms</a></li>
					<li>Settings</li>
					<li><a href="https://www.google.com.ng/setprefdomain?prefdom=US&prev=https://www.google.com/webhp?tab%3Dww%26ei%3DyDgAVODEJcvZygPt5YGoCg%26ved%3D0CBIQ1S4&sig=0_w2o0QwEpLImCMukaMmIphEdGvnM%3D&fg=1">Use Google.com</a></li>
				</ul>

		  </div>
